<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./login_style.css">
</head>
<body>
    <div class="Container flex">
        
        <div class="ContainerLogin flex">
        <div class="mainloginContainer">
    <div class="loginContainer">
        <div class="loginLogo flex">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
        </div>

        <div class="inputMainContainer">
            <form id="LoginEvent">
                <div class="inputContainer flex">
            <input id="name" class="maininputContainer"  aria-label="임력 검색" placeholder="전화번호, 사용자 이름 또는 이메일" type="text">
            </input>
    </div>
        <div class="inputContainer flex">
            <input id="passwd" class="maininputContainer" aria-label="임력 검색" placeholder="비밀번호" type="text">
                </input>
            </div>
        </div>

        <div class="loginbtContainer flex">
        <button id="loginbt" type="submit">
            로그인
        </button>
        </div>
    </form>

        <div class="flex">
            <div class="slice"></div>
            <div class="tv-or">또는 </div>
            <div class="slice"></div>
        </div>
        <div class="facebookLogainContainer flex">
        <button class="facebookLoginbt">
            Facebook으로 로그인
        </button>
        </div>
        
    </div>

    
        </div>
        <div class="subContainer flex">
            <div class="signupContainer">
            <span>
                계정이 없으신가요?? 
            </span>
            <a href="../signup/signup.html" class="signup">
                  가입하기
            </span>
        </div>

        </div>
    </div>

</div>
<script type="module" src="./login.js"></script>

</body>
</html>
